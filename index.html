<!DOCTYPE html>
<html>

<head>
 <title>HICKIES Originals</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
 <link rel="stylesheet" href="styles.css">
 
 <script src="colourSelector.js"></script>

 <script src="shoppingcart.js"></script>
 
</head>
 <body onload ="createColorClasses()">  
    <div id="content">
        <header>
            <h1>HICKIES Originals</h1>
        </header>

        <div>     <!-- Div for the rating/stars-->
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
            <span class="greyedouttext">&nbsp; &nbsp; &nbsp; 1,293 reviews</span>
            <div class="column"></div>
        </div>

        <hr>

        <div class="column">  <!-- Div for the prices/discount-->
            <h2><span id = "price" style = "color:red">$14.99 &nbsp;&nbsp;&nbsp;</span>
                <span id = "full-price"  class="greyedouttext" style = "font-size: 17px;">$18.74</span> &nbsp;&nbsp;&nbsp;
                <span class="greyedouttext" style = "font-size: 15px;" ><strong>25% OFF</strong></span>
            </h2>
        </div>

        <p>ONLINE EXCLUSIVE</p>

        <span><strong>COLOR: </strong></span>
        <span id="color"> </span>
        
        <div id="choose-color">
            <button class="inline-block color-button button-red" onclick="chooseColor('Red');"></button>
            <button class="inline-block color-button button-violet" onclick="chooseColor('Violet');"></button>
            <button class="inline-block color-button button-black" onclick="chooseColor('Black');"></button>
            <button class="inline-block color-button button-white" onclick="chooseColor('White');"></button>
            <button class="inline-block color-button button-orange" onclick="chooseColor('Orange');"></button>
            <button class="inline-block color-button button-yellow" onclick="chooseColor('Yellow');"></button>
            <button class="inline-block color-button button-navy-blue" onclick="chooseColor('Navy Blue');"></button>
            <button class="inline-block color-button button-turquoise" onclick="chooseColor('Turquoise');"></button>
            <button class="inline-block color-button button-beige" onclick="chooseColor('Beige');"></button>
            <button class="inline-block color-button button-sky-blue" onclick="chooseColor('Sky Blue');"></button>
            <button class="inline-block color-button button-lime-green" onclick="chooseColor('Lime Green');"></button>
            <br>
            <button class="inline-block color-button button-pink" onclick="chooseColor('Pink');"></button>
            <button class="inline-block color-button button-cream" onclick="chooseColor('Cream');"></button>
            <button class="inline-block color-button button-emerald-green" onclick="chooseColor('Emerald Green');"></button>
            <button class="inline-block color-button button-dark-grey" onclick="chooseColor('Dark Grey');"></button>
            <button class="inline-block color-button button-brown" onclick="chooseColor('Brown');"></button>
            <button class="inline-block color-button button-aqua-marine" onclick="chooseColor('Aqua Marine');"></button>
            <button class="inline-block color-button button-light-grey" onclick="chooseColor('Light Grey');"></button>

        </div>
        <p><strong>Size Guide</strong></p>
        <span><strong>Your Custom Fit</strong></span>
        <div>
            <div class ="mainButtons">
                <button id = "quantity" class="quantityBtn"><strong>0</strong></button>
                <button id = "addToCart" class="addToCartBtn" data-toggle="modal" onclick="updateCart()">Add to Cart</button>
                <button id = "goToCart" class="addToCartBtn" data-toggle="modal" onclick="updateCart()">Go to Cart</button>
            </div>
            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">

                    <span class="close">&times;</span>

                    <h6 style="margin:auto">Please add the quantity of the item you have selected</h6>
                    <div float="center" style="margin:auto">
                        <span id="colorModal"> Please choose a color</span>
                        <button id="minus-button" class="minus-button" data-toggle="modal" onclick="removeitem()"><strong>-</strong></button>
                        <button id="items" class = "items">0</button>
                        <span><button id="plus-button" class="plus-button" data-toggle="modal" onclick="additem()"><strong>+</strong></button></span>
                    </div>

                    <div style="margin:auto">
                        <button id="agree-button"  class="agree-button" data-toggle="modal" onclick="agree()"><strong>Agree</strong></button>
                        <button id="cancel-button"  class="cancel-button" data-toggle="modal" onclick="cancel()"><strong>Cancel</strong></button>
                    </div>

                    
                </div>
            </div>

            <div id="myCheckoutModal" class="modal">

                <!-- Modal content -->
                
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h4 style="margin:auto">Shopping Cart</h4>
                    <div float="center" style="margin:auto">
                            
                    </div>

                    <div id = "checkOutTable">
                        

                    </div>

                    <div style="margin:auto">
                        <button id="checkout-button"  class="checkout-button" data-toggle="modal" onclick="checkout()"><strong>Agree</strong></button>
                        <button id="backToPage-button"  class="backToPage-button" data-toggle="modal" onclick="cancel()"><strong>Cancel</strong></button>
                    </div>

                    
                </div>
            </div>

            <script>
                    // Get the modal
                    var modal = document.getElementById("myModal");
                    //var checkOutModal = document.getElementById("myCheckoutModal");
                    // Get the button that opens the modal
                    var btn = document.getElementById("addToCart");
                    // Get the <span> element that closes the modal
                    var span = document.getElementsByClassName("close")[0];
                    // When the user clicks the button, open the modal 
                    btn.onclick = function() {
                        modal.style.display = "block";
                    }
                    // When the user clicks on <span> (x), close the modal
                    span.onclick = function() {
                        modal.style.display = "none";
                    }
                    // When the user clicks anywhere outside of the modal, close it
                    window.onclick = function(event) {
                        if (event.target == modal) {
                            modal.style.display = "none";
                        }

                    }
                </script>
                
                <script>
                    // Get the modal
                    //var modal = document.getElementById("myModal");
                    var checkOutModal = document.getElementById("myCheckoutModal");
                    // Get the button that opens the modal
                    var btn1 = document.getElementById("goToCart");
                    // Get the <span> element that closes the modal
                    var span1 = document.getElementsByClassName("close")[0];
                    // When the user clicks the button, open the modal 
                    btn1.onclick = function() {
                        checkOutModal.style.display = "block";
                    }
                    // When the user clicks on <span> (x), close the modal
                    span1.onclick = function() {
                        checkOutModal.style.display = "none";
                    }
                    // When the user clicks anywhere outside of the modal, close it
                    window.onclick = function(event) {
                        if (event.target == checkOutModal) {
                            checkOutModal.style.display = "none";
                        }

                    }
                </script>


                
            </div>
        <div style="margin:auto">
            <hr>
            <p><strong>DETAILS</strong></p>

            <div id ="selections"></div>
        </div>
            
        <br>
        <hr>

        <div>   
            <p><strong>Need Help?</strong> </p>
            <p><strong>Shipping & Returns</strong></p>
            
        </div>
    </div>
    <script src="shoppingcart.js"></script>

</body>

</html>
